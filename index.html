<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="./css/portfolio.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div>
        <section id="Wrap">
            <header><span id="darkMode" class="whiteFont">Dark</span></header>
            <div id="smallCircle" class="whiteBackground"></div>
            <div class="fontsize15rem whiteFont bold subject">Hi,</div>
            <div class="fontsize10rem whiteFont bold subject line80">IM KYU <br>
                HYUN</div>
            <div id="bigCircle" class="whiteBackground" data-id="kyuhyun"></div>
        </section>
        <section>
            <div class="whiteFont fontsize5rem centerTextBox10 bold">KYUHYUN'S PORTFOLIO</div>
            <div id="aboutme" class="bold fontsize2rem centerTextBox10 whiteBackground" >ABOUT ME</div>
            <div>
                <p class="fontsize5rem bold subject">SKILLS</p>
                <div class="flexAlignStart">
                    <div class="whiteBoxWidth whiteBox17rem"></div>
                    <div>
                        <div class="whiteBoxWidth whiteBox7rem"></div>
                        <div class="whiteBoxWidth whiteBox13rem"></div>
                    </div>
                    <div class="whiteBoxWidth whiteBox13rem"></div>
                    <div class="whiteBoxWidth whiteBox20rem"></div>
                </div>
            </div>
        </section>
        <section class="flexCenter">
            <div id="projectBox" class="whiteBackground flexCenter">PROJECT 01</div>
        </section>
        <section>
            <div class="whiteFont fontsize5rem bold subject contact">ContactMe</div>
            <div class="footer whiteBackground"></div>
        </section>
    </div>
    <script>
        window.onload = function (){
            console.log(
                document.getElementById("bigCircle").getAttribute("data-id")
            );
            console.log(
                document.getElementById("bigCircle").getAttribute("class")
            );

            document.documentElement.setAttribute
            ("color-theme", "yellow");
            //최상위 root에 이 속성을 세팅해준 것
        }

        let darkMode = document.getElementById("darkMode");

        darkMode.addEventListener("click", (e) => {
            // e ===> 이벤트가 일어난 객체
            // e.target ===> 일어난 객체를 선택
            // e.target.innerText => 일어난 객체를 선택해서 innerText 속성 선택


            if (e.target.innerText === "DARK"){
                document.documentElement.setAttribute("color-theme","dark");
                e.target.innerText = "YELLOW"
            }else {
                document.documentElement.setAttribute("color-theme","yellow");
                e.target.innerText = "DARK"
            }
        });
    </script>
</body>
</html>
